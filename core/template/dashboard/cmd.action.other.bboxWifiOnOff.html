<style>
    .boutonWifi{
        opacity: 1;
    }
    .boutonWifi:hover{
	opacity: 0.6;
    }
</style>

<!--<div style="width:70px; min-height:70px;" class="cmd cursor cmd-widget tooltips container-fluid" data-type="info" data-subtype="numeric" data-cmd_id="#id#">-->
<div style="width:70px; min-height:70px;" class="cmd cursor cmd-widget tooltips container-fluid" data-type="info" data-subtype="numeric" data-cmd_id="#id#">
	<center>
		<span class="cmdName" style="font-weight: bold;font-size : 12px;">#valueName#</span>
		<span style="font-size: 2.5em;" class="boutonWifi iconWifi#id#"></span>
	</center>
	<script>
		$(".iconWifi#id#").empty();
		if ("#state#" == "1") {
			$(".iconWifi#id#").append("<i class='fa fa-wifi' title='Eteindre le Wifi'></i>").css("color", "lime");
			if (jeedom.cmd.normalizeName("#name#") == "on") {
				$(".cmd[data-cmd_id=#id#]").hide();
			}
		} else {
			$(".iconWifi#id#").append("<i class='fa fa-wifi' title='Allumer le Wifi'></i>").css("color", "red");
			if (jeedom.cmd.normalizeName("#name#") == "off") {
				$(".cmd[data-cmd_id=#id#]").hide();
			}
		}
		$(".cmd[data-cmd_id=#id#] .action").off();
		$(".cmd[data-cmd_id=#id#] .action").on("click", function() {
			jeedom.cmd.execute({id: "#id#"});
		});
	</script>
</div>
