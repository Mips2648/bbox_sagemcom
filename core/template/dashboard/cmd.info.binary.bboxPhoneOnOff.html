<div style="width:70px; min-height:70px;" class="cmd tooltips cmd-widget container-fluid" data-type="info" data-subtype="binary" data-cmd_id="#id#">
	<center>
		<span class="cmdName" style="font-weight: bold;font-size : 12px;d">#name#</span><br>
		<span style="font-size: 2.5em;" class="action" id="iconCmd#id#"></span>
	</center>
	<script>
		if ("#state#" == "1") {
			$("#iconCmd#id#").append("<i class='icon techno-phone25'></i>").css('color','lime');
		} else {
			$("#iconCmd#id#").append("<i class='icon techno-phone25'></i>").css('color','red');
		}
	</script>
</div>
